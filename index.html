<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
    <link type="text/css" href="./index.css" rel="stylesheet">
    <link type="text/css" href="./animation.css" rel="stylesheet">
    


</head>
<body>

    <div class="announcement-wrapper">

        <h1 class="winner hide">The Winner is </h1>
        <h1  class="sign X hide">X</h1>
        <h1  class="sign O hide">O</h1 >
        <h1  class="winner hide">it's a Draw</h1>

    </div>

<div class="field">
    <div class="Player-wrapper"> 
        
        <Button   value="X" name="X" class="btn-p x">X</Button>
        <Button  value="O" name="O" class="btn-p o">O</Button>
    </div>

 <div class="btn-Wrapper">
    <div class="board">
        <Button class="btn-f bb rb"><p></p></Button>
        <Button class="btn-f bb rb"><p></p></Button>
       <Button class="btn-f bb"><p></p></Button>
       <Button class="btn-f bb rb"><p></p></Button>
       <Button class="btn-f bb rb"><p></p></Button>
       <Button class="btn-f bb"><p></p></Button>
       <Button class="btn-f rb"><p></p></Button>
       <Button class="btn-f rb"><p></p></Button>
       <Button class="btn-f"><p></p></Button>
    </div>
   </div>
 

 <div class="button-wrapper">
    <button class="restart">restart</button>

 </div>

</div>
</body>

</html>

<script src="./scripts.js"></script>
